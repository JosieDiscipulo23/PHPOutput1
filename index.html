<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>PHP Output #1:</h2>
        <form id="registration-form" action="" method="post">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="contact_number" name="age" pattern="\d*" title="Please enter numbers only">
                <small class="error-message">Numbers only</small>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="contact_number">Contact Number:</label>
                <input type="text" id="contact_number" name="contact_number" pattern="\d*" title="Please enter numbers only">
                <small class="error-message">Numbers only</small>
            </div>
            
            <input type="submit" value="Submit">
        </form>
    </div>

 
</body>
</html>
